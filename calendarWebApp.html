<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar App</title>
    <link rel="stylesheet" href="calendarStyleSheet.css">
</head>

<body>
    <div id=calendar>

        <div id="headingStyle">
            <button id="prevWeek" onclick="previousWeek()">Previous Week</button>
            <header id="headerName"></header>
            <button id="nextWeek" onclick="nextWeek()">Next Week</button>
        </div>

        <table id="daysOfWeek">
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </table>

        <form id="eventListArea">
            <input type="datetime-local" id="eventTime" name="eventTime"></input>
            <input type="submit" value="Add event"> </input>
        </form>

        <div id="eventList">
            <p id="eventListItems"></p>
        </div>

        <script type="text/javascript" src="calendarScript.js"></script>
    </div>
</body>

</html>
